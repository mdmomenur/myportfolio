<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for app icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Custom Styles for the Mobile Frame and OS feel */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden; /* Hide body scroll */
        }

        /* The main mobile container */
        .mobile-frame {
            width: 100%;
            max-width: 390px; /* Standard mobile width for initial design */
            height: 100vh;
            max-height: 844px; /* Standard mobile height */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 2rem;
            overflow: hidden;
            position: relative;
            background-color: #000;
            border: 8px solid #222;
            transition: all 0.3s ease;
        }

        /* Home Screen Background */
        .home-screen {
            background-image: url('https://images.unsplash.com/photo-1542435503-9d180816b39d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Abstract Tech Wallpaper */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            padding-top: 2rem;
            position: relative;
            transition: transform 0.3s ease-out;
        }

        /* App Drawer/App List Styling */
        .app-drawer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth slide up */
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow-y: auto;
            z-index: 20;
        }
        .app-drawer.open {
            transform: translateY(0);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem 0;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .app-icon-bg {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.6rem;
            border-radius: 20%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s;
        }
        .app-icon:active .app-icon-bg {
            transform: scale(0.95);
        }

        /* App Screen Styling */
        .app-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            color: #E0E0E0;
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 30;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .app-screen.open {
            transform: translateX(0);
        }

        .app-header {
            background-color: #1e1e1e;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        .app-content {
            padding: 1rem;
            flex-grow: 1;
        }

        .content-card {
            background-color: #1e1e1e;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Utility styles for OS elements */
        .status-bar {
            padding: 0 1rem;
            height: 30px;
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 10;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .nav-bar {
            height: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }
        
        .nav-bar button {
            color: #A0A0A0;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-bar button:active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Home Screen Dock */
        .dock {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            padding: 0.5rem;
            margin: 0 1rem 55px 1rem; /* Space for the bottom nav bar */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>

        <div class="app-grid">

                </div>

            </div>
            <!-- App 2: Experience -->
            <div class="app-icon" onclick="openApp('experience'); toggleAppDrawer(false);">

            <!-- App 5: Awards -->
            <div class="app-icon" onclick="openApp('awards'); toggleAppDrawer(false);">
                <div class="app-icon-bg bg-green-500 w-14 h-14 flex items-center justify-center">

             <!-- App 6: Contact -->
            <div class="app-icon" onclick="openApp('contact'); toggleAppDrawer(false);">

            <div class="app-icon">

            </div>
            <div class="app-icon">
                <div class="app-icon-bg bg-fuchsia-500 w-14 h-14 flex items-center justify-center">

                </div>
                <p class="text-xs mt-1">Game</p>

    <!-- 4. App Screens (Hidden by default, will slide in) -->

    <!-- App Screen Template -->
    <div class="app-screen" id="appScreen-template">
        <div class="app-header">
            <button onclick="closeApp()" class="text-gray-400 hover:text-white mr-3">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            <h1 class="text-xl font-medium text-white" id="appTitle">App Name</h1>
        </div>
        <div class="app-content" id="appContent">
            <!-- Content will be injected here -->
        </div>
    </div>

    <!-- 5. Bottom Navigation Bar (Fixed for OS experience) -->
    <div class="nav-bar fixed bottom-0 max-w-[390px] w-full mx-auto" id="navBar">
        <button onclick="closeApp()">
            <i data-lucide="chevrons-left" class="w-6 h-6"></i>
        </button>
        <button onclick="goHome()">
            <i data-lucide="circle" class="w-6 h-6"></i>
        </button>
        <button onclick="toggleAppDrawer(true)">
            <i data-lucide="square" class="w-6 h-6"></i>
        </button>
    </div>

</div>

<script>
    // --- Data Model based on CV/Resume ---
    const profileData = {
        name: "MD Momenur Rahaman",

            email: "md.momenur.rahaman@gmail.com",
            linkedin: "https://www.linkedin.com/in/momenurrahaman",

        }

    const experienceData = [
        {
            title: "Cluster Operations & Digital Coordinator - Sr. Engineer (CIVIL)",
            company: "LARSEN & TOUBRO LTD | ECC Division",
            duration: "May 2024 - Present",
            description: [
                "Managing 8 major Rural Water Supply projects valued at 3000 Cr across West Bengal and Jharkhand, ensuring timely execution, cost control, and quality compliance.",
                "Leading cross-functional coordination while overseeing work orders, purchase orders, and operational efficiency through strategic project management.",
                "Spearheading the end-to-end rollout of digital initiatives aligned with organizational goals."
            ]
        },
        {
            title: "Cluster & Segment MIS Coordinator - Engineer (CIVIL)",
            company: "LARSEN & TOUBRO LTD | ECC Division",
            duration: "Apr 2018 - May 2024",
            description: [
                "Managed MIS functions for 45+ projects worth 15,000 Cr across Southern and Eastern India incl. Sri Lanka, covering project tracking, QMS reporting, and work & purchase order oversight.",
                "Prepared monthly financial performance reports, variance analysis, and data-driven dashboards for leadership.",
                "Automated over 20 MIS reports using VBA and Power Automate, reducing manual effort by 40% and enhancing data accuracy."
            ]
        },
        {
            title: "Diploma Engineer Trainee",
            company: "LARSEN & TOUBRO LIMITED",
            duration: "Sep 2017 - Mar 2018 (6 Months)",
            description: [
                "Completed 6 months of mandatory training in Water & Effluent Treatment IC."
            ]
        }
    ];

    const educationData = [
        {
            degree: "B.Tech in Construction Technology",
            institution: "Vellore Institute of Technology (VIT) - Vellore",
            year: "2025 (Expected)",
            details: "Secured 4th Rank in the program.",
            marks: "GPA: 8.0/10 (N/A)"
        },
        {
            degree: "Diploma in Civil Engineering",
            institution: "WBSCT & VE & SD (Jalpaiguri Polytechnic Institute)",
            year: "2017",
            details: "1st Class with Distinction",
            marks: "Percentage: 79.1%, G.P.A: 8.3"
        },
        {
            degree: "Madhyamik (10th)",
            institution: "WBBSE",
            year: "2011",
            details: "1ST Division",
            marks: "Percentage: 63.25%"
        }
    ];

    const skillsData = {
        popularSoftware: [
            "MS Word", "MS Excel (Advanced)", "PowerPoint", "Outlook", 
            "MS Teams", "Power BI", "Power Apps", "MS Flow/Power Automate", "Adobe Professional"
        ],
        programming: [
            "VBA", "JavaScript", "Python", "Visual Basic 2006", "VB Script", 
            "HTML", "DHTML", "CSS", "'C' Language", "'C++'", "Batch file (DOS)", "XML"
        ],
        projectManagement: [
            "Primavera P6", "MS Project", "ERP"
        ],
        modelingBIM: [
            "Autocad (2D and 3D)", "Stadd Pro", "ETabs", "Revit", "Sketchup", 
            "Autodesk Maya 2016", "Keyshot 6"
        ],
        other: [
            "Process Automation", "Animation & Video Editing (Adobe After Effects, Corel Draw, Ulead Video Studio)", 
            "Website Developing & Maintenance", "Creating Software, Installing Windows, Repairing PC and Accessories"
        ]
    };

    const awardsData = [
        "Process Improvement Awards 2021 - L&T",
        "Winner - 2nd Prize, Concrete Mix Design Contest by Ambuja Cement, Hyd.",
        "Recognized as ATL Champion and ATL Buddy at 14th ATL Day, Mumbai",
        "3rd Position in Monthly MIS Leaderboard (RAPL-Jan 2021), WET IC",
        "Active Performer - Safe Execution Engineer Training, Tirunelveli",
        "Learner of the Day - Behavioural Skills, Chennai Cluster - WET IC | L&T",
        "Multiple awards including 'Quality Poster', 'Quality Slogan', and ATLNxt Simulation Contest during World Quality Month and Development Weeks (2021 & 2022)",
        "1st Prize in Monthly EHS Training Event - Aug '24",
        "Completed Project Resource Optimization offered by L&T Edutech and IIT Madras Pravartak - Jul 2024",
        "Completed online course on 'Excel Fundamentals for Data Analysis' from Macquarie University - Sydney, Australia though Coursera"
    ];

    // --- DOM Elements ---
    const mobileFrame = document.getElementById('mobileFrame');
    const homeScreen = document.getElementById('homeScreen');
    const appDrawer = document.getElementById('appDrawer');
    const appScreenTemplate = document.getElementById('appScreen-template');
    const appTitle = document.getElementById('appTitle');
    const appContent = document.getElementById('appContent');
    
    // --- State and Handlers ---
    let currentScreen = 'home';
    let isDrawerOpen = false;

    // Time/Date Update Function
    function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', day: 'numeric', month: 'short' });
        
        document.getElementById('timeDisplay').textContent = timeStr.replace(' ', '');
        document.getElementById('widgetTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
        document.getElementById('widgetDate').textContent = dateStr;
    }
    
    // Toggle App Drawer
    function toggleAppDrawer(open) {
        if (open === undefined) {
            isDrawerOpen = !isDrawerOpen;
        } else {
            isDrawerOpen = open;
        }
        appDrawer.classList.toggle('open', isDrawerOpen);
    }

    // Open a specific application
    function openApp(appId) {
        let title = '';
        let contentHTML = '';

        switch (appId) {
            case 'profile':
                title = 'User Profile';
                contentHTML = generateProfileContent();
                break;
            case 'experience':
                title = 'Work History';
                contentHTML = generateExperienceContent();
                break;
            case 'education':
                title = 'Academics';
                contentHTML = generateEducationContent();
                break;
            case 'skills':
                title = 'Technical Skills';
                contentHTML = generateSkillsContent();
                break;
            case 'awards':
                title = 'Certifications & Awards';
                contentHTML = generateAwardsContent();
                break;
            case 'contact':
                title = 'Contact Details';
                contentHTML = generateContactContent();
                break;
            default:
                title = 'Error';
                contentHTML = '<p class="text-red-400">Application not found.</p>';
        }

        appTitle.textContent = title;
        appContent.innerHTML = contentHTML;
        appScreenTemplate.classList.add('open');
        currentScreen = appId;
    }

    // Close the currently open application
    function closeApp() {
        if (currentScreen !== 'home') {
            appScreenTemplate.classList.remove('open');
            currentScreen = 'home';
        } else if (isDrawerOpen) {
            toggleAppDrawer(false);
        }
    }
    
    // Go back to the Home Screen from anywhere
    function goHome() {
        closeApp();
        toggleAppDrawer(false);
    }

    // --- Content Generation Functions ---
    
    function generateProfileContent() {
        return `
            <div class="content-card">
                <h2 class="text-2xl font-bold text-blue-400">${profileData.name}</h2>
                <p class="text-sm text-gray-400 mb-4">${profileData.title}</p>

                <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 mb-2">Career Objective</h3>
                <p class="text-sm mb-4 italic text-gray-300">${profileData.objective}</p>

                <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 mb-2">Summary</h3>
                <p class="text-sm text-gray-300">${profileData.summary}</p>
            </div>
            
            <div class="content-card">
                <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 mb-2">Key Qualities</h3>
                <ul class="list-disc list-inside text-sm text-gray-300 ml-2">
                    ${profileData.keyQualities.map(q => `<li>${q}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    function generateExperienceContent() {
        return experienceData.map(job => `
            <div class="content-card">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-bold text-yellow-400">${job.title}</h3>
                    <span class="text-sm text-gray-400 bg-gray-700 rounded-full px-2 py-0.5">${job.duration}</span>
                </div>
                <p class="text-md font-medium text-gray-300 mb-3">${job.company}</p>
                <ul class="list-disc list-inside text-sm text-gray-400 ml-2 space-y-2">
                    ${job.description.map(desc => `<li>${desc}</li>`).join('')}
                </ul>
            </div>
        `).join('');
    }

    function generateEducationContent() {
        return educationData.map(edu => `
            <div class="content-card border-l-4 border-indigo-500">
                <div class="flex justify-between items-center mb-1">
                    <h3 class="text-xl font-bold text-indigo-400">${edu.degree}</h3>
                    <span class="text-sm text-gray-400">${edu.year}</span>
                </div>
                <p class="text-md font-medium text-gray-300 mb-1">${edu.institution}</p>
                <p class="text-sm text-gray-400"><strong>Remarks:</strong> ${edu.details}</p>
                <p class="text-sm text-gray-400"><strong>Performance:</strong> ${edu.marks}</p>
            </div>
        `).join('');
    }

    function generateSkillsContent() {
        const createSkillGroup = (title, skills) => `
            <div class="mb-6">
                <h3 class="text-xl font-bold text-red-400 border-b border-gray-700 pb-1 mb-3">${title}</h3>
                <div class="flex flex-wrap gap-2">
                    ${skills.map(skill => `
                        <span class="bg-gray-700 text-gray-200 text-xs font-medium px-3 py-1 rounded-full shadow-md">${skill}</span>
                    `).join('')}
                </div>
            </div>
        `;

        return `
            ${createSkillGroup('Popular Software & Tools', skillsData.popularSoftware)}
            ${createSkillGroup('Programming & Scripting', skillsData.programming)}
            ${createSkillGroup('Project Management & ERP', skillsData.projectManagement)}
            ${createSkillGroup('2D/3D Modeling & BIM', skillsData.modelingBIM)}
            ${createSkillGroup('Other Abilities', skillsData.other)}
        `;
    }
    
    function generateAwardsContent() {
        return `
            <h3 class="text-xl font-bold text-green-400 mb-3">Recognitions, Certifications & Achievements</h3>
            <ul class="list-none space-y-3">
                ${awardsData.map(award => `
                    <li class="content-card flex items-start space-x-3">
                        <i data-lucide="award" class="w-5 h-5 text-yellow-400 flex-shrink-0 mt-1"></i>
                        <span class="text-sm text-gray-300">${award}</span>
                    </li>
                `).join('')}
            </ul>
        `;
    }
    
    function generateContactContent() {
        const c = profileData.contact;
        const iconClasses = "w-6 h-6 text-teal-400 flex-shrink-0";
        return `
            <h3 class="text-xl font-bold text-teal-400 mb-4">Get in Touch (Email App)</h3>
            
            <div class="space-y-4">
                <div class="content-card flex items-center space-x-3">
                    <i data-lucide="phone" class="${iconClasses}"></i>
                    <div>
                        <p class="text-sm text-gray-400">Mobile/Contact</p>
                        <a href="tel:${c.phone.replace(/[^0-9+]/g, '')}" class="text-base font-medium text-gray-200 hover:text-teal-300">${c.phone}</a>
                    </div>
                </div>

                <div class="content-card flex items-center space-x-3">
                    <i data-lucide="mail" class="${iconClasses}"></i>
                    <div>
                        <p class="text-sm text-gray-400">Email Address</p>
                        <a href="mailto:${c.email}" class="text-base font-medium text-gray-200 hover:text-teal-300">${c.email}</a>
                    </div>
                </div>

                <div class="content-card flex items-center space-x-3">
                    <i data-lucide="linkedin" class="${iconClasses}"></i>
                    <div>
                        <p class="text-sm text-gray-400">LinkedIn</p>
                        <a href="${c.linkedin}" target="_blank" class="text-base font-medium text-gray-200 hover:text-teal-300 break-all">${c.linkedin.substring(0, 40)}...</a>
                    </div>
                </div>

                <div class="content-card flex items-start space-x-3">
                    <i data-lucide="map-pin" class="${iconClasses}"></i>
                    <div>
                        <p class="text-sm text-gray-400">Permanent Address</p>
                        <p class="text-base font-medium text-gray-200">${c.address}</p>
                    </div>

            </div>
        `;
    }


    // --- Initialization and Event Listeners ---
    
    // Initial Setup
    window.onload = function() {
        // Replace Lucide icon tags with actual SVG icons
        lucide.createIcons();
        
        // Start the clock
        updateTime();
        setInterval(updateTime, 1000);
        
        // Add a global touch/click listener to close drawer if open
        mobileFrame.addEventListener('click', (e) => {
            // Prevent closing if clicking on drawer or an app icon
            if (!appDrawer.contains(e.target) && !e.target.closest('.app-icon') && isDrawerOpen) {
                 // Check if the click is outside the drawer and outside the dock/navbar
                if (!e.target.closest('.dock') && !e.target.closest('.nav-bar')) {
                    toggleAppDrawer(false);
                }
            }
        });
        
        // Optional: Swipe up gesture to open the app drawer from the home screen
        let startY = 0;
        homeScreen.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        homeScreen.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            // Swipe up detection (endY is significantly less than startY)
            if (startY - endY > 50 && currentScreen === 'home' && !isDrawerOpen) {
                toggleAppDrawer(true);
            }
        });
    };
    
</script>
